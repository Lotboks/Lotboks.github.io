    <!-- contact us -->

    <!-- <p class="line-divider"></p> -->

    <section class="contact-us">
      <div class="row">
        <div class="contact-col">
          <div>
            <i class="fa fa-home"></i>
            <span>
              <h4>Раде Кончар | Аеродром Телекабел</h4>
              <h4>Rade Koncar | Aerodrom Telekabel</h4>
            </span>
          </div>
          <div>
            <i class="fa fa-phone"></i>
            <span>
              <h4>Contact</h4>
              <hr />
              <p>+389 71-711-695</p>
            </span>
          </div>
          <div>
            <i class="fa fa-envelope-o"></i>
            <span>
              <h5>Email</h5>
              <p>Danceclubaqua@gmail.com</p>
            </span>
          </div>
        </div>
        <div class="contact-col">
          <form onsubmit="sendEmail(); reset(); return false;">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Email address"
              required
            />
            <input
              type="text"
              name="subject"
              id="subject"
              placeholder="Enter your subject"
              required
            />
            <textarea
              rows="2"
              name="message"
              id="message"
              placeholder="Message"
              required
            ></textarea>
            <button type="submit" class="hero-btn red-btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>
